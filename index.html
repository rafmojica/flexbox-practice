<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box-small-parent">
        <div class="box box-small"></div>
        <div class="box box-small"></div>
        <div class="box box-small"></div>
      </div>
    </div>

    <div class="container-2">
      <div class="row">
        <div class="row-parent">
          <div class="title"></div>
          <div class="box-2-parent">
            <div class="box-2"></div>
            <div class="box-2"></div>
            <div class="box-2"></div>
            <div class="box-2"></div>
            <div class="box-2"></div>
            <div class="box-2"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-3">
      <div class="box-3-parent">
        <div class="box-3"></div>
        <div class="box-3"></div>
        <div class="box-3"></div>
      </div>
      <div class="box-3 box-large"></div>
    </div>

    <div class="container-4">
      <div class="box-4-parent">
          <div class="box-4 box-long"></div>
          <div class="box-4 box-long"></div>
        <div class="box-short-parent">
          <div class="box-4 box-short"></div>
          <div class="box-4 box-short"></div>
          <div class="box-4 box-short"></div>
        </div>
      </div>
      <div class="box-4 box-large"></div>
    </div>

  </body>
</html>
